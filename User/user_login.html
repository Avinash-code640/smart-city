<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Smart City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/user.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="width: 400px;">
            <h3 class="text-center mb-3">User Login</h3>
            <form id="userLoginForm">
                <input type="email" class="form-control mb-3" placeholder="Email" id="userEmail">
                <input type="password" class="form-control mb-3" placeholder="Password" id="userPassword">
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="text-center mt-3">New user? <a href="#">Sign up</a></p>
            <a href="../dashboard.html" class="btn btn-link w-100">â¬… Back to Dashboard</a>
            <div id="errorMessage" class="text-danger mt-3 text-center" style="display: none;">
                Invalid email or password.
            </div>
        </div>
    </div>

    <script>
        document.getElementById('userLoginForm').addEventListener('submit', function(event) {
            // Prevent the default form submission
            event.preventDefault(); 

            // Get the input values
            const userEmail = document.getElementById('userEmail').value;
            const userPassword = document.getElementById('userPassword').value;
            const errorMessageDiv = document.getElementById('errorMessage');

            // Hardcoded correct credentials
            const correctEmail = 'Avinash@example.com'; 
            const correctPassword = 'user123';

            // Check if credentials are correct
            if (userEmail === correctEmail && userPassword === correctPassword) {
                // Redirect to the user_dashboard.html page
                window.location.href = 'user_dashboard.html'; 
            } else {
                // Show the error message on the page
                errorMessageDiv.style.display = 'block';
            }
        });
    </script>

</body>
</html>
